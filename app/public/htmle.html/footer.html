<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <footer class="wrap-footer">
    <div class="wrap-footer__wrap-section">
      <section class="wrap-footer__section footer-visit">
        <article class="footer-adress">
          <h2 class="footer-info-adress h2-title">Adres</h2>
          <p class="footer-info-adress__details p-normal">ul. Słupecka 45 <span></span>81-313 Gdynia
          </p>
        </article>
        <article class="footer-map">
          <div class="footer-map__g-map">MAPA</div>
        </article>
      </section>
      <div class="wrap-contact">
        <section class="wrap-footer__section footer-contact">
          <h2 class="wrap-footer__footer-info-contact h2-title">Kontakt</h2>
          <p class="wrap-footer__footer-info-contact__details p-normal">tel: <a href="tel:+48123123123">123123123</a>
          </p>
          <p class="wrap-footer__footer-info-contact__details p-normal">e-mail: <a
              href="mailto: skoraodnowagdynia@gmail.com">
              skoraodnowagdynia@gmail.com</a>
          </p>
          <div class="wrap-footer__social-button">
            <a href="" class="wrap-footer__social-button-icon wrap-footer__social-button-icon--fb"><img
                src="/app/public/wp-content/themes/skoraodnowatheme/img/facebook.png" alt="facebook" /></a>
            <a href="" class="wrap-footer__social-button-icon wrap-footer__social-button-icon--insta"><img
                src="/app/public/wp-content/themes/skoraodnowatheme/img/instagram.png" alt="instagram" /></a>
          </div>
        </section>
        <section class="wrap-footer__section wrap-btn-visit">
          <button class="btn-visit"><a href="" class="visit-place ">Umów wizytę stacjonarną</a></button>
          <button class="btn-visit btn-visit--second"><a href="" class="visit-online">Umów spotkanie online</a></button>
        </section>
        <section class="wrap-footer__section footer-open">
          <h2 class="wrap-footer__footer-open-info h2-title">Godziny otwarcia</h2>
          <p class="wrap-footer__footer-open-info__details p-normal">
            Poniedziałek-piątek<br>
            8:00 - 20:00</p>
          <p class="wrap-footer__footer-open-info__details p-normal">Sobota<br>
            8:00 - 15:00
          </p>
        </section>
      </div>
    </div>
    <section class="wrap-footer__section wrap-footer__section-copy-reg">
      <div class="wrap-footer__section-wrap-copy">
        <div class="wrap-copy-reg">
          <p class="p-normal p-normal__copy-reg"><a href="/">Regulamin</a>
          </p>
          <p class="p-normal p-normal__copy-reg"><a href="/">Polityka prywatności</a>
          </p>
        </div>
        <p class="p-normal p-normal__copy-reg p-normal__copy-reg--rights">© Skóra odnowa All Rights Reserved</p>
      </div>
    </section>

  </footer>

  <style>
    @import "https://use.typekit.net/aee0lxy.css";

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: como, sans-serif;
    }

    *:focus-visible {
      outline: -webkit-focus-ring-color auto 0px;
      outline-style: none;
      outline-color: transparent;
    }


    body {
      background-image: url(/app/public/wp-content/themes/skoraodnowatheme/img/gabinet-monika.jpg);
      background-position: top;
      background-size: cover;
      background-repeat: no-repeat;
      width: 100%;
      min-height: 100vh;
    }

    body.mob-nav-anim.active {
      max-height: 100vh;
    }

    input,
    textarea,
    button,
    select,
    a {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    :root {
      --main-color: #111111;
      --venusian-soi-color: #f0e5d3;
      --venusian-skin-color: #dfc0a8;
      --earthling-mint: #acb493;
      --earthling-grass: #677462;
      --main-font-size: 14px;
      --h2-font-size: 22px;
      --nav-elem-font-size: 13px;
      --nav-list-font-size: 15px;
      --shadow-color: #888;
      --btn-lett-space: 1.2px;
      --normal-lett-space: 1px;
    }

    img {
      max-width: 100%;
    }

    .btn-visit {
      background-color: var(--earthling-mint);
      border: none;
      overflow: hidden;
      border-radius: 4px;
      height: 42px;
      max-width: 150px;
      box-sizing: border-box;
      transition: 0.3s;
    }

    .btn-visit:hover {
      box-shadow: -5px 10px 14px 0px var(--shadow-color);
    }

    .btn-visit--second {
      background-color: var(--venusian-skin-color);
    }

    .btn-visit a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0px 8px;
      height: 42px;
      color: #fff;
      text-decoration: none;
      line-height: 1.1;
      font-weight: 600;
      font-size: var(--nav-elem-font-size);
      letter-spacing: var(--btn-lett-space);
      transition: 0.3s;
    }

    .h2-title {
      font-size: var(--h2-font-size);
      font-weight: 400;
      letter-spacing: var(--normal-lett-space);
      font-weight: bold;
      margin: 20px 0 10px;
    }

    .p-normal {
      font-size: var(--main-font-size);
      font-weight: 400;
      letter-spacing: var(--normal-lett-space);
      margin: 10px 0;
    }


    .p-normal a {
      display: inline-block;
      color: var(--main-color);
      text-decoration: none;
      width: max-content;
      font-weight: 600;
    }

    .p-normal a::after {
      content: "";
      height: 1px;
      width: 0;
      background-color: var(--earthling-mint);
      display: block;
      transition: 0.3s;
    }

    .p-normal a:hover::after {
      width: 100%;
    }

    /* .wrap-footer {
      background-color: #fff;
    } */

    .wrap-footer__wrap-section {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      padding: 0 0 20px;
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
      background-color: var(--venusian-soi-color);
      background-color: #fff;
    }

    .wrap-footer__section {
      margin: 30px 0 0;
    }

    .footer-visit {
      margin: 0;
    }

    .footer-info-adress__details span {
      margin: 0 5px;
    }

    .footer-map {
      width: 100%;
      margin: 15px auto 0;
      text-align: center;
    }

    .wrap-footer__section .btn-visit {
      display: block;
      max-width: 260px;
      width: 100%;
      margin: 15px auto;
    }

    .footer-map__g-map {
      width: 100%;
      max-height: 400px;
      min-height: 300px;
      height: 50.5vw;
      background-image: radial-gradient(red 10%, black 60%);
      color: white;
      padding-top: 90px;
      box-sizing: border-box;
    }

    .wrap-contact {
      padding: 0 20px;
    }

    .wrap-footer__social-button-icon img {
      width: 40px;
      margin: 10px 10px 0;
      border-radius: 50%;
      box-shadow: 0 0 0 0 transparent;
      transition: .4s;
    }

    .wrap-footer__social-button-icon img:hover {
      box-shadow: -5px 6px 12px 1px var(--shadow-color);
    }

    .wrap-footer__section-wrap-copy {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }

    .wrap-footer__section-copy-reg {
      width: 100%;
      background-color: var(--main-color);
      padding: 5px 10px;
      margin: 0;
    }

    .p-normal__copy-reg {
      display: inline-block;
      padding: 0 10px;
      margin: 5px 0;
      color: #fff;
    }

    .p-normal__copy-reg a {
      color: #fff;
    }

    .p-normal__copy-reg {
      font-size: 12px;
    }

    .p-normal__copy-reg--rights {
      font-weight: 200;
    }

    @media(min-width: 768px) {
      .wrap-footer__wrap-section {
        flex-direction: row;
        position: relative;
        z-index: 1;
      }

      .wrap-footer__section {
        margin: 0;
      }

      .footer-visit,
      .wrap-contact {
        width: 50%;
        padding: 0 20px;
      }

      .wrap-contact {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .wrap-footer__section-wrap-copy {
        flex-direction: row;
      }

      .wrap-footer__section-copy-reg {
        height: 200px;
        margin-top: -165px;
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
      }

      .p-normal__copy-reg--rights {
        display: inline-block;
        padding: 0 10px;
        margin: 5px 0;
      }

      .wrap-btn-visit {
        width: 100%;
        margin: 20px auto 0;
      }
    }
  </style>
</body>

</html>
